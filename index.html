<!DOCTYPE html>
<html lang="en">
<head>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/53fa46f6ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/fbk8apj.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JazzCup</title>
</head>
<body>

    <div id="container">
    
   <header>
       <nav class="main-nav">
           <img class="jazz-logo" src="img/jazz-logo.png" alt="Logo of JazzCup">
           <ul class="main-ul">

               <li>About</li>
               <li>Shop</li>
               <li>Events</li>
               
           </ul>
       </nav>
   </header>

   <main>

   <section id="hero">

       <h1 class="jazz-h1">Jazz can be <span class="jazz-can-be">anything</span></h1>

   </section>


   <section id="new-releases">

        <div class="releases-title-div">
            <h2 class="releases-h3">New releases</h2>
            <span><i class="fa-solid fa-arrow-right"></i></span>
        </div>


        <ul class="template-article">
         <template class="template">
                <li>
                 <div class="inside-template">
    
                        <img class="template-img" src="" alt="Image of vinyl">
                        <div class="all-but-img">
                            <p class="new-release-band"><strong></strong></p>
                            <div class="template-price-album">
                                <span class="new-release-album"><strong></strong></span>
                                <span class="new-release-price"><strong></strong></span>
                            </div>
                        </div>

                    </div>

                </li>

            </template>

        </ul>   

   </section>

   <section id="events">

        <div class="upcoming-events-div">
            <h2 class="events-h2">Upcoming events</h2>
            <span><i class="fa-solid fa-arrow-right"></i></span>
        </div>

        <ol class="events-ol">
            <li class="events-li">
                <p class="events-date">16 DEC, 2022</p>
                <p class="events-artist">Jacob Fischer</p>
            </li>
            <li class="events-li">
                <p class="events-date">17 DEC, 2022</p>
                <p class="events-artist">Malcolm Lohn</p>
            </li>
            <li class="events-li">
                <p class="events-date">18 DEC, 2022</p>
                <p class="events-artist">Robert Dahl</p>
            </li>
            <li class="events-li">
                <p class="events-date">19 DEC, 2022</p>
                <p class="events-artist">Christine Shak</p>
            </li>
        </ol>

   </section>

   <footer>
    <img class="logo-footer" src="img/jazz-logo.png" alt="Logo of JazzCup">
   </footer>

</main>

</div>



    <script src="app.js"></script>
</body>
</html>

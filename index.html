<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/fbk8apj.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JazzCup</title>
</head>
<body>

    <div id="container">
    
   <header>
       <nav class="main-nav">
           <img class="jazz-logo" src="img/jazz-logo.png" alt="Logo of JazzCup">
           <ul class="main-ul">

               <li>About</li>
               <li>Shop</li>
               <li>Events</li>
               
           </ul>
       </nav>
   </header>

   <main>

   <section id="hero">
       <img class="vinyl-hero" src="img/vinyl.png" alt="Image of a vinyl">
       <div class="hero-right">
       <h1 class="jazz-h1">Jazz can be <span class="jazz-can-be">anything</span></h1>
        </div>
   </section>


   <section id="new-releases">

    <h3 class="releases-h3">New releases</h3>


    <template class="template">
       
        <article class="template-article">
    
            <img src="" alt="Image of vinyl">
            <p class="new-release-band">Artist</p>
            <div>
                <span class="new-release-album"></span>
                <span class="new-release-price"></span>
            </div>

        </article>     

    </template>



        
 
   </section>

   <footer>
    <img class="logo-footer" src="img/jazz-logo.png" alt="Logo of JazzCup">
   </footer>

</main>

</div>



    <script src="app.js"></script>
</body>
</html>

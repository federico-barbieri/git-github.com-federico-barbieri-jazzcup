<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JazzCup</title>
</head>
<body>

    <div id="container">
    
   <header>
       <nav class="main-nav">
           <img class="jazz-logo" src="img/jazz-logo.png" alt="Logo of JazzCup">
           <ul class="main-ul">

               <li>About</li>
               <li>Shop</li>
               <li>Events</li>
               
           </ul>
       </nav>
   </header>

   <main>

   <section id="hero">
       <img class="vinyl-hero" src="img/vinyl.png" alt="Image of a vinyl">
       <div class="hero-right">
       <h1 class="jazz-h1">Jazz can be <span class="jazz-can-be">anything</span></h1>
        </div>
   </section>

   <section id="mood">
       <div class="mood-top">
           
                <h2 class="mood-h2">What mood are you in today?</h2>
                <p class="mood-p">Our Mood Tracker gives you the perfect Jazz Soundtrack for your mood.</p>
            
       </div>

       <div class="mood-bottom">

           <ul class="ul-mood-bottom">
            
            <li class="li-mood-bottom">
                <p>Happy</p>
                
            </li>

            <li class="li-mood-bottom">
               <p>Dreamy</p>
                
            </li>

            <li class="li-mood-bottom">
               <p>Playful</p>
                
            </li>

           </ul>
       </div>
   </section>


   <section id="new-releases">

    <h3 class="releases-h3">New releases</h3>
    
    <div class="releases-div">

        <ul class="ul-releases">
         
         <li class="li-releases">
            <div class="div-inside"></div>
             <p>Release 1</p>
             
         </li>

         <li class="li-releases">
            <div class="div-inside"></div>
            <p>Release 2</p>
             
         </li>

         <li class="li-releases">
            <div class="div-inside"></div>
            <p>Release 3</p>
             
         </li>

        </ul>
    </div>
   </section>

</main>

</div>



    <script src="app.js"></script>
</body>
</html>
